{% extends 'base.html '%}
{% load static %}
{% block content %}
<style>
    .form-control
    {
        height: 50px;
        margin-bottom: 2%;
    }
    .i
    {
        background: url("{% static 'images/cont.jpeg'%}");
        background-repeat: no-repeat;
        background-size:  100% 100%;
      
    }
    .w
    {
        position: relative;
        width: 600px;
        height: 700px;
        box-shadow: 0px 0px 10px yellowgreen;
        padding: 40px;
        overflow: hidden;
        margin-top: 0px;
        color: white;
        border-radius: 20px;
<!--        background: url("{% static 'images/cont.jpeg'%}");-->
        background-repeat: no-repeat;
        background-size: 100% 100%;
        opacity: -1s;

       
    }
    .w:hover
    {
        animation:animate 1s linear infinite;
    }
    @keyframes animate
    {
        100%
        {
            filter: hue-rotate(360deg);
        }
    }
   
</style>
<div class="row ">
    <div class="col-sm-10 mx auto ">
         <h1 style="color:black; text-align:center; padding-left:100px" >Register<b class="text-mycolor mt-4"> Now</b>
         <hr/></h1>
        <div class="row mt-5 ms-5 pb-5 " >

        <div class="col-sm-7 w">
            <form method="post" style="color:white;" enctype="multipart/form-data">
                {% csrf_token %}
                
                   <b>Name</b>
                <div class="input-group mb-5 " style="height: 10px;">
                    <I class="input-group-text bg-mycolor " style="height: 40px;"><i class="fa-solid fa-user"  ></i></I>
                    <input type="text" name="name" placeholder="Name...." class="form-control " required style="height: 40px;"/> 
                </div>
                <b>Email</b>
                <div class="input-group mb-5 " style="height: 10px;">
                    <I class="input-group-text bg-mycolor " style="height: 40px;"><i class="fa-solid fa-envelope"></i></I>
                    <input type="Email" name="email" placeholder="Email...." class="form-control" required style="height: 40px;"/> 
                </div>
                <b>Mobile</b>
                <div class="input-group mb-5 " style="height: 10px;">
                    <I class="input-group-text bg-mycolor " style="height: 40px;"><i class="fa-solid fa-phone"></i></I>
                    <input type="number" name="mobile" placeholder="Mobile...." class="form-control" required style="height: 40px;"/> 
                </div>
                <b>Password</b>
                <div class="input-group mb-5 " style="height: 10px;">
                    <I class="input-group-text bg-mycolor " style="height: 40px;"><i class="fa-solid fa-lock"></i></I>
                    <input type="password" name="password" placeholder="Password.." class="form-control" required style="height: 40px;"/> 
                </div>
                <b>Profile Picture</b>
                <div class="input-group mb-5 " style="height: 10px;">
                    <I class="input-group-text bg-mycolor " style="height: 40px;"><i class="fa-solid fa-image"></i></I>
                    <input type="file" name="fu" class="form-control" required style="height: 40px;"/> 
                </div>
                
                <b>Address</b>
                <div class="input-group mb-5 " style="height: 50px;">
                    <I class="input-group-text bg-mycolor " style="height: 70px;"><i class="fa-solid fa-address-book"></i></I>
                    <textarea class="form-control" name="address" placeholder="Address..."  style="height: 70px;"></textarea> 
                     
                </div>
                <input type="submit" value="Ragister Now" class="btn bg-mycolor mb-3 w-25"/><br/>
                <p style="padding-bottom: 30px; text-align: center;color:black">Already have an account ?<a href="/user/signin/">Login Here </a></p>

            </form>
        </div>
        <div class="col-sm-3">
           <img src="{% static 'images/re.jpg'%}" style="height:100%; width:550px;border-radius:20px; box-shadow:0px 0px 20px yellowgreen;"/>
        </div>
    </div>
    </div>
</div>
{% endblock%}
